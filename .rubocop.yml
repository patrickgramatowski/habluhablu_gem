AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - 'spec/**/*'

Layout/EndOfLine:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 11

Style/IfUnlessModifier:
  Exclude:
    - 'lib/**/*'

Style/RaiseArgs:
  Exclude:
    - 'lib/habluhablu.rb'
  
Lint/ScriptPermission:
  Exclude:
    - 'bin/**/*'